<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                <h2>  Pagina principal de MÃ©dicos </h2>
            </ui:define>            

            <ui:define name="menu">
                <ui:include src="/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:commandButton id="render_citas" actionListener="#{atencionPacienteControlador.doBuscarCitasHoy(medicoControlador.medicoActual)}" style="display: none" />
                </h:form>
                
                <b:column offset="2" span="8"> 
                    <h2 id="fecha_citas_hoy"> </h2>
                </b:column>
                
                <b:column offset="2" span="8">                        
                    <b:dataTable id="lista_citas" value="#{atencionPacienteControlador.citas}"                                    
                         var="citas">
                        
                        <h:column>
                         <f:facet name="header"><h:outputLabel value="Hora"/></f:facet>
                            <h:outputText value="#{citas.hora}" >
                                <f:convertDateTime timeZone="CET" pattern="HH:mm"/>
                            </h:outputText>                            
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputLabel value="Paciente"/></f:facet>
                            <h:outputText value="#{citas.paciente.nombre} #{citas.paciente.apellidos}" /> 
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header"><h:outputLabel value="Estado"/></f:facet>
                            <h:outputText  value="#{citas.estado}" />                              
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputLabel value=""/></f:facet>
                            <h:outputText value="" /> 
                        </h:column>

                    </b:dataTable>

                </b:column>
            </ui:define>
        </ui:composition>

    </body>
</html>
